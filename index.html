<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="illustration" class="card-image">

      <span class="card-topic">Learning</span>

      <span class="card-date">Published 21 Dec 2023</span>

      <a href="#" class="card-title">HTML & CSS foundations</a>

      <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
      <div class="card-author">
        <div class="author-image-container"><img src="./assets/images/image-avatar.webp" alt="author" class="author-image"></div>
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/anton-mirazchiyski">Anton Mirazchiyski</a>.</p>
    </div>
  </footer>
</body>
</html>
